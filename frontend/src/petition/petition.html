<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <title>Hello, world!</title>
</head>

<body>
  <div class="container" id="myDiv">
    <div class="jumbotron">
      <div class="">
        <h1>Welcome to petition world!</h1>

        <button type="button" style="float: right;" Id="signout" class="btn btn-danger">Sign Out</button>

        <button type="button" data-toggle="modal" data-target="#AddDialog" class="btn btn-primary">Add
          Petition</button>
      </div>
      <br />
      <hr />

      <div class="container">
        <div class="row">
          <div class="col-lg-8">
            <table>
              <thead>
                <tr class="row">
                  <th class="col-lg-2">
                    Id
                  </th>
                  <th class="col-lg-4">
                    Petition
                  </th>
                  <th class="col-lg-2">
                    Total signed
                  </th>
                  <th class="col-lg-4">
                    Action
                  </th>
                </tr>
              </thead>
              <tbody id="tbody">
                <tr>

                </tr>
              </tbody>
            </table>
          </div>
          <!-- <div class="col-lg-6">
            <div class="col-lg-6">
              <textarea id="textarea" rows="4" cols="50"></textarea>
              <button type="button" style="float: right;" Id="add" onclick="myFunction()" class="btn btn-primary">Add
                Petition</button>
            </div>
          </div> -->
          <div class="col-lg-4" id="demo" style="width:500px;" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ul class="carousel-indicators">
              <li data-target="#demo" data-slide-to="0" class="active"></li>
              <li data-target="#demo" data-slide-to="1"></li>
              <li data-target="#demo" data-slide-to="2"></li>
            </ul>

            <!-- The slideshow -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="img-fluid"
                  src="https://www.lansingcitypulse.com/uploads/original/20200320-134347-petition.jpg"
                  alt="Los Angeles">
              </div>
              <div class="carousel-item">
                <img class="img-fluid"
                  src="https://images.squarespace-cdn.com/content/v1/536fe0f6e4b08758c320b79a/1480966604964-SJ7WAXO432C57BS4TT21/ke17ZwdGBToddI8pDm48kFQQgP34qnCpeHaeAOzTt7pZw-zPPgdn4jUwVcJE1ZvWQUxwkmyExglNqGp0IvTJZamWLI2zvYWH8K3-s_4yszcp2ryTI0HqTOaaUohrI8PIedjZT6_OBzi2ofH1EqNdNeCRxNMlbxs9807lIebBlcA/Sign+A+Petition"
                  alt="Chicago">
              </div>
              <div class="carousel-item">
                <img class="img-fluid"
                  src="https://ncfcatalyst.com/wp-content/uploads/2020/03/peititon.png"
                  alt="Los Angeles">
              </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>

          </div>
        </div>
      </div>



    </div>


  </div>



  <!-- EDIT Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Edit Petition</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <textarea id="editpetition" rows="4" cols="50"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" id="updatepetition" class="btn btn-primary" onclick="updatePetition()">Save
            changes</button>
        </div>
      </div>
    </div>
  </div>


  <!-- ADD Modal -->
  <div class="modal fade" id="AddDialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Add Petition</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <textarea id="textarea" rows="4" cols="50"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" id="addPetition" class="btn btn-primary">Save
            changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="petition.js">
  </script>

</body>

</html>
